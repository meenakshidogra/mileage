<section data-ng-controller="ReadingsController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
            <h1>Readings</h1>
        </div>
        <div class="form-group" >
            <label>Select your car first:</label>
            <select ng-options="car.name for car in cars" class="btn btn-default dropdown-toggle" ng-model="car">
            </select>
        </div>
        <div class="list-group">
            <a data-ng-repeat="reading in readings | filter:car" data-ng-href="#!/readings/{{reading._id}}" class="list-group-item">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="reading.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="reading.user.displayName"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="reading.odoreading"></h4>
                <p >{{reading.mileage}}</p>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!readings.$resolved || readings.length">
            No Readings yet, why don't you <a href="/#!/readings/create">create one</a>?
        </div>
    </div>
</section>
