<section data-ng-controller="ReadingsController">
    <div class="container">
        <div class="page-header">
            <h1>New Reading</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label for="odoreading">How many miles your car has travelled so far:</label>
                        <div class="input-group">
                            <input id="odoreading" data-ng-model="odoreading" class="form-control" type="text" placeholder="odometer reading"/>
                            <div class="input-group-btn">
                                <select id="distanceunit" data-ng-model="distanceunit" name="distanceunit" class="btn btn-default dropdown-toggle">
                                    <option value="mil">Miles</option>
                                    <option value="kms">KiloMeters</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fuelreading">How much fuel you just filled in your car?</label>
                        <div class="input-group">
                            <input id="fuelreading" data-ng-model="fuelreading" type="text" class="form-control" type="text" placeholder="station pump reading"/>
                            <div class="input-group-btn">
                                <select id="fuelunit" data-ng-model="fuelunit" name="fuelunit" class="btn btn-default dropdown-toggle">
                                    <option value="galn">Gallons</option>
                                    <option value="litr">Litres</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <label>Select your car first:</label>
                        <select ng-options="car.name for car in cars" class="btn btn-default dropdown-toggle" data-ng-model="selectedcar">
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>

                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
