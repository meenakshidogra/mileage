<section data-ng-controller="ReadingsController">
    <div class="container">
        <div class="page-header">
            <h1>New Reading</h1>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" data-ng-submit="create()" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label for="odoreading">How many miles your car has travelled so far:</label>
                        <div class="input-group">
                            <input id="odoreading" data-ng-model="odoreading" class="form-control" type="text" placeholder="odometer reading"/>
                            <div class="input-group-btn">
                                <select id="distanceunit" data-ng-model="distanceunit" name="distanceunit" class="btn btn-default dropdown-toggle">
                                    <option value="mil">Miles</option>
                                    <option value="kms">KiloMeters</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fuelreading">How much fuel you just filled in your car?</label>
                        <div class="input-group">
                            <input id="fuelreading" data-ng-model="fuelreading" type="text" class="form-control" type="text" placeholder="station pump reading"/>
                            <div class="input-group-btn">
                                <select id="fuelunit" data-ng-model="fuelunit" name="fuelunit" class="btn btn-default dropdown-toggle">
                                    <option value="galn">Gallons</option>
                                    <option value="litr">Litres</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--
                    <div class="list-group">
                        <a data-ng-repeat="car in cars" data-ng-href="#!/cars/{{car._id}}" class="list-group-item">
                            <small class="list-group-item-text">
                                Posted on
                                <span data-ng-bind="car.created | date:'medium'"></span>
                                by
                                <span data-ng-bind="car.user.displayName"></span>
                            </small>
                            <h4 class="list-group-item-heading" data-ng-bind="car.name"></h4>
                        </a>
                    </div>
                    -->
                    <div class="form-group" >
                        <label>Select your car first:</label>
                        <select ng-options="car.name for car in cars" class="btn btn-default dropdown-toggle" ng-model="selected">
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="hidden" data-ng-model="mileage" value="{{Number(odoreading)/Number(fuelreading)}}">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
