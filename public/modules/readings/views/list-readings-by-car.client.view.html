<section data-ng-controller="ReadingsController" data-ng-init="findByCar()">
    <div class="row text-center face-block" data-ng-if="latestMileage">
        <strong class="face" data-ng-bind="latestMileage"></strong>
        <div class="face-unit" data-ng-bind="latestMileageUnit"></div>
    </div>
    <div class="clearfix text-center">
        <a href="/#!/readings/create/" class="btn btn-primary">Add new reading</a>
    </div>
    <div class="container">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Reading</th>
                    <th>Fuel</th>
                    <th>Mileage</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-if="readings.length" data-ng-click="showDetails(reading)" data-ng-repeat="reading in readings" >
                    <td>
                        <span data-ng-bind="reading.created | date:'medium'"></span>
                    </td>
                    <td>
                        <span data-ng-bind="reading.odoreading"></span>
                    </td>
                    <td>
                        <span data-ng-bind="reading.fuelreading"></span>
                    </td>
                    <td>
                        <strong>
                            <span data-ng-bind="reading.mileage"></span>
                        </strong>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="alert alert-warning text-center" data-ng-if="!readings.length">
            No Readings yet, why don't you <a href="/#!/readings/create/">create one</a>?
        </div>
    </div>
</section>
