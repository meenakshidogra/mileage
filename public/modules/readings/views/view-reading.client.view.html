<section data-ng-controller="ReadingsController" data-ng-init="findOne()">
    <div class="container">
        <div class="page-header">
            <h1>
                Reading details
            </h1>
        </div>
        <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == reading.user._id))">
            <a class="btn btn-primary" href="/#!/readings/{{reading._id}}/edit">
                <i class="mdi-image-edit"></i>
            </a>
            <a class="btn btn-primary" data-ng-click="remove();">
                <i class="mdi-action-delete"></i>
            </a>
        </div>
        <p>
        Odometer reading
        <em class="text-muted">
            <span data-ng-bind="reading.odoreading"></span>
            <span data-ng-bind="reading.distanceunit"></span>
        </em>
        </p>
        <p>
        Fuel reading
        <em class="text-muted">
            <span data-ng-bind="reading.fuelreading"></span>
            <span data-ng-bind="reading.fuelunit"></span>
        </em>
        </p>
        <p>
        Posted on
        <em class="text-muted">
        <span data-ng-bind="reading.created | date:'mediumDate'"></span>
        for
        <span data-ng-bind="reading.car.name"></span>
        </em>
        </p>
        <p class="text-muted">
            This page will used to display the other secondary information like which gas station was used or how much it costed at that time.
        </p>
    </div>
</section>
