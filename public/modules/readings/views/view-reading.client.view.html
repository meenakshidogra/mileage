<section data-ng-controller="ReadingsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="reading.odoreading"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == reading.user._id))">
		<a class="btn btn-primary" href="/#!/readings/{{reading._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="reading.created | date:'mediumDate'"></span>
			for
			<span data-ng-bind="reading.car.name"></span>
		</em>
	</small>
</section>
